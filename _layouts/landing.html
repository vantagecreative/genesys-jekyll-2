<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ page.title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="profile" href="http://gmpg.org/xfn/11">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i|IBM+Plex+Sans+Condensed:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i|IBM+Plex+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i|IBM+Plex+Serif:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="/_assets/hover-min.css" media="screen">
  <link rel="stylesheet" href="/_assets/flickity.min.css" media="screen">
  <link rel="stylesheet" href="{{site.baseurl}}/_assets/style.css" media="screen">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body class="page {{page.layout}}">
{% include header.html %}
<main id="content" class="clearfix" role="main">
    <div class="entry-content">
        <div id="cta-form">
        <h3>Let's Work Together</h3>
            <p>We love helping solve your technological challenges. Let us know how we can help impact your business.</p>
            <div>
              <span class="blocking-span">
                <input type="text" name="name" class="inputText" required/>
                <span class="floating-label"><span class="flaticon-user-outline"></span> Full Name</span>
              </span>
            </div>
            <div>
              <span class='blocking-span'>
                <input type="email" name="email" class="inputText" required/>
                <span class="floating-label"><span class="flaticon-email"></span> E-mail</span>
              </span>
            </div>
            <div>
              <span class='blocking-span'>
                <input type="phone" name="phone" id="phone" class="inputText" required/>
                <span class="floating-label"><span class="flaticon-telephone"></span> Phone</span>
              </span>
            </div>
            <div id="textarea">
              <span class='blocking-span'>
                <textarea id="checking" class="inputText"></textarea>
                <span class="floating-label"><span class="flaticon-information-circular"></span> How can we help you?...</span>
              </span>
            </div>
            <button type="submit"> Let's Talk <span class="flaticon-arrows"></span></button>
        </div>
        <article>
            <h1>{{page.title}}</h1>
            <p>{{page.content}}</p>
        </article>
    </div>
</main>
{% include cta-small.html %}
{% include footer.html %}
