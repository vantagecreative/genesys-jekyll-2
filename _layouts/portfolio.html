<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ page.title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="profile" href="http://gmpg.org/xfn/11">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i|IBM+Plex+Sans+Condensed:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i|IBM+Plex+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i|IBM+Plex+Serif:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="/css/hover-min.css" media="screen">
  <link rel="stylesheet" href="/css/flickity.min.css" media="screen">
  <link rel="stylesheet" href="{{site.baseurl}}/css/style.css" media="screen">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body class="page {{page.layout}}">
{% include header.html %}
<div class="banner">
    <img src="{{page.image}}" class="wp-post-image">
    <div class="excerpt">
        <h1>{{page.title}}</h1>
        <p>{{page.excerpt}}</p>        
    </div>
</div>
<main id="content" class="clearfix" role="main">
    <div class="entry-content">
        {{page.content}}
    </div>
</main>
{% include cta-small.html %}
{% include footer.html %}
